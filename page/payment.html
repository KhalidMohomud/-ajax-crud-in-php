                <label for="receipt_number">Receipt Number:</label>
                <input type="text" id="receipt_number" name="receipt_number" >
        
                <label for="date">Date:
                <input type="date" id="date" name="date" >
        
                <button type="submit">Submit</button>
            </form>

        </div>
